<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Daisy's Foundation Logo - Horizontal Layout -->

  <!-- Small daisy icon on left -->
  <g transform="translate(25, 40)">
    <ellipse cx="0" cy="-10" rx="4" ry="10" fill="#FDFCFA" stroke="#6B5744" stroke-width="1.2" opacity="0.95"/>
    <ellipse cx="0" cy="10" rx="4" ry="10" fill="#FDFCFA" stroke="#6B5744" stroke-width="1.2" opacity="0.95"/>
    <ellipse cx="-10" cy="0" rx="10" ry="4" fill="#FDFCFA" stroke="#6B5744" stroke-width="1.2" opacity="0.95"/>
    <ellipse cx="10" cy="0" rx="10" ry="4" fill="#FDFCFA" stroke="#6B5744" stroke-width="1.2" opacity="0.95"/>
    <ellipse cx="-7" cy="-7" rx="4" ry="10" fill="#FDFCFA" stroke="#6B5744" stroke-width="1.2" opacity="0.95" transform="rotate(-45 -7 -7)"/>
    <ellipse cx="7" cy="-7" rx="4" ry="10" fill="#FDFCFA" stroke="#6B5744" stroke-width="1.2" opacity="0.95" transform="rotate(45 7 -7)"/>
    <ellipse cx="-7" cy="7" rx="4" ry="10" fill="#FDFCFA" stroke="#6B5744" stroke-width="1.2" opacity="0.95" transform="rotate(45 -7 7)"/>
    <ellipse cx="7" cy="7" rx="4" ry="10" fill="#FDFCFA" stroke="#6B5744" stroke-width="1.2" opacity="0.95" transform="rotate(-45 7 7)"/>
    <circle r="5" fill="#C9A961" stroke="#A68952" stroke-width="1.2"/>
    <circle r="3.5" fill="#D9B978" opacity="0.7"/>
  </g>

  <!-- "Daisy's" text in script style with Allura font -->
  <text x="55" y="45" font-family="Allura, cursive" font-size="36" fill="#6B5744" font-weight="400">
    Daisy's
  </text>

  <!-- "In Her Name" tagline below in elegant serif -->
  <text x="58" y="58" font-family="Playfair Display, serif" font-size="10" fill="#A68952" font-weight="500" letter-spacing="2">
    IN HER NAME
  </text>

  <!-- Small decorative leaf accent on right -->
  <ellipse cx="155" cy="38" rx="4" ry="8" fill="#D4DED0" stroke="#B8C9B0" stroke-width="1" opacity="0.6" transform="rotate(-30 155 38)"/>

  <!-- Foundation text with Montserrat -->
  <text x="145" y="45" font-family="Montserrat, sans-serif" font-size="18" fill="#8B6F47" font-weight="400">
    Foundation
  </text>
</svg>
